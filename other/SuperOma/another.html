<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>circle</title>
    </head>
    <body>
    <h1>A circle who learned
        walking</h1>
   <svg width="1000" height="1000">
   <circle cx="80" cy="80" r="50"
      fill="red">

      <animate
        attributeName="cx"
        from="80"
        to="300"
        dur="3s"
        fill="freeze" repeatCount="2" />

  </circle>
 </svg>
</body>

</html>
