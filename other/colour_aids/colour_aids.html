                  Date: 7 December 2018

                  Colour wheel aids to help in understanding svg filters.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/color_aids.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colour aids</title>
</head>
<body>

  <h1>Colour Aids</h1>

  <svg width="600" height="300" viewBox="0 0 410 210"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     <title>Colour Aids</title>


     <!-- Discrete Colour Wheel -->
     <svg x="5" y="5" width="200" height="200" viewBox="0 0 600 600"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <title>Discrete Colour Wheel</title>

        <!-- provide a white background -->
        <rect x="0" y="0" width="100%" height="100%"
          style="fill: #fff; stroke: none;" />

       <svg x="95" y="95" width="410" height="410" viewBox="0 0 410 410"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <title>Discrete Colour Wheel</title>

          <!-- define segment -->
          <defs>
            <!-- single segment -->
            <path d="M 105 31.7949192 a 200 200 0 0 1 200 0 l -100 173.2050808 z"
              id="segment" />

            <mask id="center">
              <rect x="0" y="0" width="410" height="410"
                style="fill: #fff; stroke: none;" />
              <circle cx="205" cy="205" r="159"
                style="fill: #000; stroke: none;" />
            </mask>
          </defs>

          <g id="discreteColors"
            style="fill: none; stroke: #000; stroke-width: 2; mask: url(#center)">
            <use xlink:href="#segment" style="fill: #ff0000;" />
            <use xlink:href="#segment" style="fill: #ffff00;"
              transform="rotate(60 205 205)"/>
            <use xlink:href="#segment" style="fill: #00ff00;"
              transform="rotate(120 205 205)"/>
            <use xlink:href="#segment" style="fill: #00ffff;"
              transform="rotate(180 205 205)"/>
            <use xlink:href="#segment" style="fill: #ff00ff;"
              transform="rotate(-60 205 205)"/>
            <use xlink:href="#segment" style="fill: #0000ff;"
              transform="rotate(-120 205 205)"/>

            <circle cx="205" cy="205" r="160" />
          </g>

       </svg>

       <!-- text -->

       <!-- title -->
       <text x="300" y="580"
        style="text-anchor: middle; font-size: 1.5em;
        font-weight: bold;">Discrete Colour Wheel</text>

       <!-- colours -->
       <g id="colours"
         style="text-anchor: middle; font-size: 1.2em;">
           <text x="300" y="85">#ff0000</text>
           <text x="300" y="530">#00ffff</text>
           <text x="481" y="195" text-anchor="start">#ffff00</text>
           <text x="481" y="405" text-anchor="start">#00ff00</text>
           <text x="119" y="195" text-anchor="end">#ff00ff</text>
           <text x="114" y="405" text-anchor="end">#0000ff</text>

       </g>

     </svg>


    <!-- Gradient Colour Wheel -->
    <svg x="205" y="5" width="200" height="200" viewBox="0 0 600 600"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">
       <title>Gradient Colour Wheel</title>

       <!-- provide a white background -->
       <rect x="0" y="0" width="100%" height="100%"
         style="fill: #fff; stroke: none;" />

      <svg x="95" y="95" width="410" height="410" viewBox="0 0 410 410"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
         <title>Gradient Colour Wheel</title>

         <!-- define segment -->
         <defs>

           <!-- single segment -->
           <path d="M 105 31.7949192 a 200 200 0 0 1 200 0 l -100 173.2050808 z"
             id="segment" />

           <!-- mask to remove center of circle -->
           <mask id="colourWheelCenter">
             <rect x="0" y="0" width="410" height="410"
               style="fill: #fff; stroke: none;" />
             <circle cx="205" cy="205" r="159"
               style="fill: #000; stroke: none;" />
           </mask>

           <!-- mask for the conical gradient -->
           <mask id="colourGradient">
             <rect x="0" y="0" width="410" height="410"
               style="fill: #000; stroke: none;" />
             <circle cx="205" cy="205" r="200"
               style="fill: #fff; stroke: none;" />
             <circle cx="205" cy="205" r="160"
               style="fill: #000; stroke: none;" />
           </mask>

         </defs>

         <!-- conical gradient -->
         <image xlink:href="images/conical_gradient.png" width="410" height="410"
           mask="url(#colourGradient)" />

         <g id="discreteColors"
           style="fill: none; stroke: #000; stroke-width: 2; mask: url(#colourWheelCenter)">
           <use xlink:href="#segment" />
           <use xlink:href="#segment"
             transform="rotate(60 205 205)"/>
           <use xlink:href="#segment"
             transform="rotate(120 205 205)"/>
           <use xlink:href="#segment"
             transform="rotate(180 205 205)"/>
           <use xlink:href="#segment"
             transform="rotate(-60 205 205)"/>
           <use xlink:href="#segment"
             transform="rotate(-120 205 205)"/>

           <circle cx="205" cy="205" r="160" />
         </g>

      </svg>

      <!-- text -->

      <!-- title -->
      <text x="300" y="580"
       style="text-anchor: middle; font-size: 1.5em;
       font-weight: bold;">Gradient Colour Wheel</text>

      <!-- colours -->
      <g id="colours"
        style="text-anchor: middle; font-size: 1.2em;">
          <text x="300" y="85">#ff0000</text>
          <text x="300" y="530">#00ffff</text>
          <text x="481" y="195" text-anchor="start">#ffff00</text>
          <text x="481" y="405" text-anchor="start">#00ff00</text>
          <text x="119" y="195" text-anchor="end">#ff00ff</text>
          <text x="114" y="405" text-anchor="end">#0000ff</text>

      </g>

    </svg>

    <!-- borders -->
    <g id="borders"
      style="fill: none; stroke: #000; stroke-width: 2;">
      <rect x="5" y="5" width="400" height="200" />
      <line x1="205" y1="5" x2="205" y2="205" />
    </g>


</svg>

</body>
</html>
