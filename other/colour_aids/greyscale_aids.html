<!--              Author: Richard Myatt
                  Date: 6 December 2018

                  Greyscale colour aids to help explore the use of svg filters.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/colour_aids.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Greyscale Aids</title>
</head>
<body>

  <h1>Greyscale aids</h1>

  <svg width="600" height="600" viewBox="0 0 410 410"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     <title>Greyscale Aids</title>

    <!-- greyscale -->
    <svg x="5" y="5" width="200" height="200" viewBox="0 0 500 500"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">
       <title>Photographers Greyscale</title>

       <!-- provide a white background -->
       <rect x="0" y="0" width="100%" height="100%"
         style="fill: #00ff99; stroke: none;" />

       <svg x="45" y="45" width="210" height="395" viewBox="0 0 210 395"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <title>Greyscale</title>

       <!-- grey scale -->
       <g id="greyscale" style="stroke: #000;">
         <rect x="5" y="5" width="200" height="35"
           style="fill: #000000;" />
         <rect x="5" y="40" width="200" height="35"
           style="fill: #1a1a1a;" />
         <rect x="5" y="75" width="200" height="35"
           style="fill: #333333;" />
         <rect x="5" y="110" width="200" height="35"
           style="fill: #4d4d4d;" />
         <rect x="5" y="145" width="200" height="35"
           style="fill: #666666;" />
         <rect x="5" y="180" width="200" height="35"
           style="fill: #808080;" />
         <rect x="5" y="215" width="200" height="35"
           style="fill: #999999;" />
         <rect x="5" y="250" width="200" height="35"
           style="fill: #b3b3b3;" />
         <rect x="5" y="285" width="200" height="35"
           style="fill: #cccccc;" />
         <rect x="5" y="320" width="200" height="35"
           style="fill: #e6e6e6;" />
         <rect x="5" y="355" width="200" height="35"
           style="fill: #ffffff;" />
        </g>

      </svg>

       <!-- text -->

       <!-- titles -->
       <text style="fill: #000; text-anchor: middle; font-size: 1.2em; font-weight: bold;">
         <tspan x="150" y="40">Zone</tspan>
         <tspan x="350" y="40">Values</tspan>
       </text>

       <!-- zones -->
       <text
         style="fill: #fff; text-anchor: middle; font-size: 1em;">
         <tspan x="150" y="75">O</tspan>
         <tspan x="150" dy="35">I</tspan>
         <tspan x="150" dy="35">II</tspan>
         <tspan x="150" dy="35">III</tspan>
         <tspan x="150" dy="35">IV</tspan>
         <tspan font-weight="bold" font-size="1.2em" x="150" dy="35">V</tspan>
         <tspan x="150" dy="35">VI</tspan>
         <tspan fill="#000" x="150" dy="35">VII</tspan>
         <tspan fill="#000" x="150" dy="35">VIII</tspan>
         <tspan fill="#000" x="150" dy="35">IX</tspan>
         <tspan fill="#000" x="150" dy="35">X</tspan>
       </text>

       <!-- values -->
       <text
         style="fill: #000; text-anchor: middle; font-size: 1em;">
         <tspan x="350" y="75">#000000</tspan>
         <tspan x="350" dy="35">#1a1a1a</tspan>
         <tspan x="350" dy="35">#333333</tspan>
         <tspan x="350" dy="35">#4d4d4d</tspan>
         <tspan x="350" dy="35">#666666</tspan>
         <tspan x="350" dy="35">#808080</tspan>
         <tspan x="350" dy="35">#999999</tspan>
         <tspan x="350" dy="35">#b3b3b3</tspan>
         <tspan x="350" dy="35">#cccccc</tspan>
         <tspan x="350" dy="35">#e6e6e6</tspan>
         <tspan x="350" dy="35">#ffffff</tspan>
       </text>

       <!-- title -->
       <text x="250" y="480"
         style="text-anchor: middle; font-size: 1.5em;
         font-weight: bold;">Photographers Greyscale</text>

    </svg>


    <!-- greyscale gradient -->
    <svg x="205" y="5" width="200" height="200" viewBox="0 0 500 500"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">
       <title>Greyscale Gradient</title>

       <!-- provide a white background -->
       <rect x="0" y="0" width="100%" height="100%"
         style="fill: #00ff99; stroke: none;" />

       <svg x="45" y="45" width="210" height="395" viewBox="0 0 210 395"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <title>Greyscale Gradient</title>

           <defs>
             <linearGradient id="greyScale" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#000"/>
              <stop offset="100%" stop-color="#fff"/>
             </linearGradient>
           </defs>

           <!-- our greyscale gradient -->
           <rect x="5" y="5" width="200" height="385"
             style="fill: url(#greyScale); stroke: none;" />

           <!-- overlay rectangles -->
           <g id="greyscale" style="fill: none; stroke: #000;">
             <rect x="5" y="5" width="200" height="35" />
             <rect x="5" y="40" width="200" height="35" />
             <rect x="5" y="75" width="200" height="35" />
             <rect x="5" y="110" width="200" height="35" />
             <rect x="5" y="145" width="200" height="35" />
             <rect x="5" y="180" width="200" height="35" />
             <rect x="5" y="215" width="200" height="35" />
             <rect x="5" y="250" width="200" height="35" />
             <rect x="5" y="285" width="200" height="35" />
             <rect x="5" y="320" width="200" height="35" />
             <rect x="5" y="355" width="200" height="35" />
            </g>

          </svg>

       <!-- text -->

       <!-- titles -->
       <text style="fill: #000; text-anchor: middle; font-size: 1.2em; font-weight: bold;">
         <tspan x="150" y="40">Linear Gradient</tspan>
         <tspan x="350" y="40">Values</tspan>
       </text>

       <!-- values -->
       <text
         style="fill: #000; text-anchor: middle; font-size: 1em;">
         <tspan x="350" y="75">#000000</tspan>
         <tspan x="350" dy="35">#1a1a1a</tspan>
         <tspan x="350" dy="35">#333333</tspan>
         <tspan x="350" dy="35">#4d4d4d</tspan>
         <tspan x="350" dy="35">#666666</tspan>
         <tspan x="350" dy="35">#808080</tspan>
         <tspan x="350" dy="35">#999999</tspan>
         <tspan x="350" dy="35">#b3b3b3</tspan>
         <tspan x="350" dy="35">#cccccc</tspan>
         <tspan x="350" dy="35">#e6e6e6</tspan>
         <tspan x="350" dy="35">#ffffff</tspan>
       </text>

       <!-- title -->
       <text x="250" y="480"
         style="text-anchor: middle; font-size: 1.5em;
         font-weight: bold;">Greyscale Gradient</text>

    </svg>


    <!-- opacity scale -->
    <svg x="5" y="205" width="200" height="200" viewBox="0 0 500 500"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">
       <title>Opacity Scale</title>

       <!-- provide a white background -->
       <rect x="0" y="0" width="100%" height="100%"
         style="fill: #00ff99; stroke: none;" />

       <svg x="45" y="45" width="210" height="395" viewBox="0 0 210 395"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <title>Opacity Scale</title>

         <!-- grey scale -->
         <g id="scale" style="stroke: #000;">
           <rect x="5" y="5" width="200" height="35"
             style="fill: rgba(0, 0, 0, 1);" />
           <rect x="5" y="40" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.9);" />
           <rect x="5" y="75" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.8);" />
           <rect x="5" y="110" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.7);" />
           <rect x="5" y="145" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.6);" />
           <rect x="5" y="180" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.5);" />
           <rect x="5" y="215" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.4);" />
           <rect x="5" y="250" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.3);" />
           <rect x="5" y="285" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.2);" />
           <rect x="5" y="320" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0.1);" />
           <rect x="5" y="355" width="200" height="35"
             style="fill: rgba(0, 0, 0, 0);" />
         </g>

       </svg>

       <!-- text -->
       <!-- titles -->
       <text style="fill: #000; text-anchor: middle; font-size: 1.2em; font-weight: bold;">
         <tspan x="150" y="40">Scale</tspan>
         <tspan x="350" y="40">Values</tspan>
       </text>

       <!-- values -->
       <text
         style="fill: #000; text-anchor: middle; font-size: 1em;">
         <tspan x="350" y="75">rgba(0, 0, 0, 0)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.9)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.8)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.7)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.6)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.5)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.4)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.3)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.2)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.1)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0)</tspan>
       </text>

       <!-- title -->
       <text x="250" y="480"
         style="text-anchor: middle; font-size: 1.5em;
         font-weight: bold;">Opacity Scale</text>

    </svg>



    <!-- opacity gradient -->
    <svg x="205" y="205" width="200" height="200" viewBox="0 0 500 500"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">
       <title>Opacity Gradient</title>

       <!-- provide a white background -->
       <rect x="0" y="0" width="100%" height="100%"
         style="fill: #00ff99; stroke: none;" />

       <svg x="45" y="45" width="210" height="395" viewBox="0 0 210 395"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <title>Opacity Gradient</title>

           <defs>
             <linearGradient id="opacityScale" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#000"/>
              <stop offset="100%" stop-color="#000" stop-opacity="0"/>
             </linearGradient>
           </defs>

           <!-- our greyscale gradient -->
           <rect x="5" y="5" width="200" height="385"
             style="fill: url(#opacityScale); stroke: none;" />

           <!-- overlay rectangles -->
           <g id="greyscale" style="fill: none; stroke: #000;">
             <rect x="5" y="5" width="200" height="35" />
             <rect x="5" y="40" width="200" height="35" />
             <rect x="5" y="75" width="200" height="35" />
             <rect x="5" y="110" width="200" height="35" />
             <rect x="5" y="145" width="200" height="35" />
             <rect x="5" y="180" width="200" height="35" />
             <rect x="5" y="215" width="200" height="35" />
             <rect x="5" y="250" width="200" height="35" />
             <rect x="5" y="285" width="200" height="35" />
             <rect x="5" y="320" width="200" height="35" />
             <rect x="5" y="355" width="200" height="35" />
            </g>

          </svg>

       <!-- text -->

       <!-- titles -->
       <text style="fill: #000; text-anchor: middle; font-size: 1.2em; font-weight: bold;">
         <tspan x="150" y="40">Opacity Gradient</tspan>
         <tspan x="350" y="40">Values</tspan>
       </text>

       <!-- values -->
       <text
         style="fill: #000; text-anchor: middle; font-size: 1em;">
         <tspan x="350" y="75">rgba(0, 0, 0, 0)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.9)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.8)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.7)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.6)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.5)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.4)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.3)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.2)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0.1)</tspan>
         <tspan x="350" dy="35">rgba(0, 0, 0, 0)</tspan>
       </text>

       <!-- title -->
       <text x="250" y="480"
         style="text-anchor: middle; font-size: 1.5em;
         font-weight: bold;">Opacity Gradient</text>

    </svg>

    <!-- provide dividing lines -->
    <rect x="5" y="5" width="400" height="400"
      style="fill: none; stroke: #000; stroke-width: 2;" />

    <line x1="5" y1="205" x2="405" y2="205"
      style="stroke: #000; stroke-width: 2;" />
    <line x1="205" y1="5" x2="205" y2="405"
      style="stroke: #000; stroke-width: 2;" />

</svg>


</body>
</html>
