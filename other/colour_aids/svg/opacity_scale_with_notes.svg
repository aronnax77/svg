<svg width="500" height="500" viewBox="0 0 500 500"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink">
   <title>Opacity Scale</title>

   <!-- provide a white background -->
   <rect x="0" y="0" width="100%" height="100%"
     style="fill: #fff; stroke: none;" />

   <svg x="45" y="45" width="210" height="395" viewBox="0 0 210 395"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <title>Opacity Scale</title>

     <!-- grey scale -->
     <g id="scale" style="stroke: #000;">
       <rect x="5" y="5" width="200" height="35"
         style="fill: rgba(0, 0, 0, 1);" />
       <rect x="5" y="40" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.9);" />
       <rect x="5" y="75" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.8);" />
       <rect x="5" y="110" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.7);" />
       <rect x="5" y="145" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.6);" />
       <rect x="5" y="180" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.5);" />
       <rect x="5" y="215" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.4);" />
       <rect x="5" y="250" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.3);" />
       <rect x="5" y="285" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.2);" />
       <rect x="5" y="320" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0.1);" />
       <rect x="5" y="355" width="200" height="35"
         style="fill: rgba(0, 0, 0, 0);" />
     </g>

   </svg>

   <!-- text -->
   <!-- titles -->
   <text style="fill: #000; text-anchor: middle; font-size: 1.2em; font-weight: bold;">
     <tspan x="150" y="40">Scale</tspan>
     <tspan x="350" y="40">Values</tspan>
   </text>

   <!-- values -->
   <text
     style="fill: #000; text-anchor: middle; font-size: 1em;">
     <tspan x="350" y="75">rgba(0, 0, 0, 0)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.9)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.8)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.7)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.6)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.5)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.4)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.3)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.2)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0.1)</tspan>
     <tspan x="350" dy="35">rgba(0, 0, 0, 0)</tspan>
   </text>

   <!-- title -->
   <text x="250" y="480"
     style="text-anchor: middle; font-size: 1.5em;
     font-weight: bold;">Opacity Scale</text>

</svg>
