                    A second look at duotone using svg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/duotone02.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Duotone 02</title>
</head>
<body>

  <div class="container">
    <svg width="100%" height="100%" viewBox="0 0 600 400"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     <title>Duotone image</title>

     <defs>

       <filter id="invert">

         <feComponentTransfer result="inverted">
          <feFuncR type="table" tableValues="1 0" />
          <feFuncG type="table" tableValues="1 0" />
          <feFuncB type="table" tableValues="1 0" />
         </feComponentTransfer>

       </filter>

       <!-- lighten gamma -->
       <filter id="lighten-gamma">
         <feComponentTransfer>
           <feFuncR type="gamma" amplitude="2" exponent="0.6" offset="0" />
           <feFuncG type="gamma" amplitude="2" exponent="0.6" offset="0" />
           <feFuncB type="gamma" amplitude="2" exponent="0.6" offset="0" />
         </feComponentTransfer>
        </filter>

       <mask id="image_mask">
         <image xlink:href="images/lady.jpg"
           x="0" y="0" width="600" height="400"/>
       </mask>

       <mask id="image_mask_inverted">
         <image xlink:href="images/lady.jpg"
           x="0" y="0" width="600" height="400" filter="url(#invert)"/>
       </mask>

     </defs>

     <rect x="0" y="0" width="600" height="400"
       style="fill: #ffffff; stroke: none;" />

     <rect x="0" y="0" width="600" height="400"
       style="fill: #d59b16; stroke: none; mask: url(#image_mask); filter: url(#lighten-gamma)" />

     <rect x="0" y="0" width="600" height="400"
       style="fill: #211047; stroke: none; mask: url(#image_mask_inverted);" />

    </svg>
  </div>

</body>
</html>
