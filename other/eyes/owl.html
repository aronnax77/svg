<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/owl.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Owl</title>
</head>
<body>

  <!-- container for our app -->
  <div class="container">
    <!-- import svg file using the object tag -->
    <object id="svgObject" data="svg/wise_owl.svg" type="image/svg+xml">
      <p>Alas, your browser does not support SVG</p>
    </object>
  </div>

  <script src="js/owl.js"></script>

</body>
</html>
