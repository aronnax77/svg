                  Using the SVG feComponentTransfer filter.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/arch_small.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG - using the feComponentTransfer filter</title>
</head>
<body>

  <!-- image and container -->
  <div class="container">
    <img id="pic" src="images/arch_small.jpg" alt="town">
  </div>

  <!-- caption -->
  <h3 id="cap">Original Image</h3>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">

    <!-- preserve the identity of the image -->
    <filter id="identity">
      <feComponentTransfer>
        <feFuncR type="identity" />
        <feFuncG type="identity" />
        <feFuncB type="identity" />
        <feFuncA type="identity" />
      </feComponentTransfer>
    </filter>

    <!-- lighten linear -->
    <filter id="lighten-linear">
      <feComponentTransfer>
        <feFuncR type="linear" slope="3" intercept="0" />
        <feFuncG type="linear" slope="2" intercept="0" />
        <feFuncB type="linear" slope="3" intercept="0" />
      </feComponentTransfer>
    </filter>

    <!-- lighten gamma -->
    <filter id="lighten-gamma">
      <feComponentTransfer>
        <feFuncR type="gamma" amplitude="2" exponent="0.6" offset="0" />
        <feFuncG type="gamma" amplitude="2" exponent="0.6" offset="0" />
        <feFuncB type="gamma" amplitude="2" exponent="0.6" offset="0" />
      </feComponentTransfer>
    </filter>

    <!-- lighten using table-->
    <filter id="lighten-table">
      <feComponentTransfer>
        <feFuncR type="table" tableValues="0 0.95 1 1" />
        <feFuncG type="table" tableValues="0 0.95 1 1" />
        <feFuncB type="table" tableValues="0 0.95 1 1" />
      </feComponentTransfer>
    </filter>

    <!-- posterize-->
    <filter id="discrete">
      <feComponentTransfer>
        <feFuncR type="discrete" tableValues="0 0.4 0.8 1" />
        <feFuncG type="discrete" tableValues="0 0.4 0.8 1" />
        <feFuncB type="discrete" tableValues="0 0.4 0.8 1" />
      </feComponentTransfer>
    </filter>

  </svg>

  <script src="js/feComponentTransfer.js"></script>

</body>
</html>
