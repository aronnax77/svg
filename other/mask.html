<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/mask.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mask</title>
</head>
<body>

  <!-- put a container around our svg -->
  <div class="container">
    <svg id="pic" width="100%" height="100%" viewBox="0 0 300 200"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      onload="run()">

      <defs>

        <mask id="ovalMask">
          <rect x="0" y="0" width="300" height="200"
            style="fill: #555555; stroke: none;" />
          <ellipse cx="150" cy="100" rx="130" ry="80"
            style="fill: #fff; stroke: none;" />
        </mask>

      </defs>

      <image id="bg" xlink:href="https://drive.google.com/uc?id=1iQkVSFW4OKqnAeiitxQt1rW582q5PUBG"
        x="0" y="0" width="300" height="200"
        style="mask: url(#ovalMask);" />

    </svg>

  </div>

  <script src="js/mask.js"></script>

</body>
</html>
