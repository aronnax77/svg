            Date: 27 August 2018

            A collection of SVG media icons written as an exercise.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/media_icons.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SVG instagram icon</title>

  <h1>SVG Media icons</h1>

  <svg width="460" height="100" viewBox="0 0 460 100"
      xmlns="http://www.w3.org/2000/svg">
      <title>Media icon</title>

    <!-- instagram icon -->
    <svg x="0" y="0" width="100" height="100">
        <title>Instagram icon</title>

        <!-- gradient fill -->
        <defs>
          <linearGradient id="grad" x1="0" y1="0" x2="0" y2="100"
            gradientUnits="userSpaceOnUse">
            <stop offset="0" style="stop-color: #7124c3" />
            <stop offset="30%" style="stop-color: #c11976" />
            <stop offset="100%" style="stop-color: #df993d" />
          </linearGradient>
        </defs>

        <!-- outer rectangle -->
        <rect x="0" y="0" width="100" height="100" rx="27" ry="27"
          style="fill: url(#grad); stroke: none;" />

        <!-- inner rectangle -->
        <rect x="10" y="10" width="80" height="80" rx="22" ry="22"
          style="fill: #fff; stroke: none;" />

        <!-- outer central circle -->
        <circle cx="50" cy="50" r="25"
            style="fill: url(#grad); stroke: none;" />

        <!-- inner central circle -->
        <circle cx="50" cy="50" r="15"
            style="fill: #fff; stroke: none;" />

        <!-- small circle - upper right -->
        <circle cx="74" cy="24" r="6"
            style="fill: url(#grad); stroke: none;" />
        ></circle>

      </svg>

      <!-- facebook icon -->
      <svg x="240" y="0" width="100" height="100">
          <title>Facebook icon</title>

          <!-- gradient fill -->
          <defs>
            <linearGradient id="google" x1="0%" y1="0%" x2="0%" y2="100%"
            gradientUnits="objectBoundingBox">
              <stop offset="0%" style="stop-color: #6186d1" />
              <stop offset="100%" style="stop-color: #2d4a86" />
            </linearGradient>
          </defs>

          <!-- our icon -->
          <g style="fill: url(#google); stroke: none;"
                    transform="scale(0.218) translate(2, 2)">
