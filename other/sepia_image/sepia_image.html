<!--          Author: Richard Myatt
              Date: 19 November 2018

              An example of the use of svg filters and css to render an image
              in shades of blue.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/beach_clouds.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg/css filters</title>
</head>
<body>

  <div class="container">
    <img class="sepia" src="images/beach-clouds.jpg" alt="beach clouds">
  </div>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  	<filter id="old-time">
  		<feColorMatrix type="matrix"
      values="0.95 0 0 0 0.05
              0.65 0 0 0 0.15
              0.15 0 0 0 0.50
              0    0 0 1 0" />
		</filter>
  </svg>


</body>
</html>
