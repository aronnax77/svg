              Putting svg to work on the card suits.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/suits.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card Suits</title>
</head>
<body>

  <h1>SVG Card Suits</h1>

  <svg width="440" height="100" viewBox="0 0 440 100">

    <!-- hearts -->
    <svg x="0" y="0" width="100" height="100">
      <path d="M 50, 25 A 25 25 0 1 1 100, 25 Q 100, 50 50, 100
               M 50, 25 A 25 25 0 1 0 0, 25 Q 0, 50 50, 100 z"
      style="fill: red; stroke: none;"/>
    </svg>

    <!-- clubs -->
    <svg x="110" y="0" width="100" height="100">
      <g style="fill: #000: stroke: none; fill-rule: nonezero" >
        <circle cx="50" cy="25" r="25" />
        <circle cx="25" cy="60" r="25" />
        <circle cx="75" cy="60" r="25" />
        <circle cx="50" cy="50" r="5" />
        <!-- stem -->
        <path d="M 68, 100 A 100 100 0 0 1 50, 25
                  A 100 100 0 0 1 32, 100
                  A 100 100 0 0 1 68,100" />
      </g>
    </svg>

    <!-- diamond -->
    <svg x="220" y="0" width="100" height="100">
      <path d="M 15, 50 50, 0 85, 50 50, 100 Z"
        style="fill: red; stroke: none;"/>
    </svg>

    <!-- spades -->
    <svg x="330" y="0" width="100" height="100">
      <g style="fill: #000; stroke: none;">
        <path d="M 50, 60 A 25 25 0 1 1 0, 60
                  C 0, 30 35, 30 50, 0
                  C 65,30 100,30 100,60
                  A 25 25 0 1 1 50, 60 z" />
                  <!-- stem -->
        <path d="M 68, 100 A 100 100 0 0 1 50, 25
                  A 100 100 0 0 1 32, 100
                  A 100 100 0 0 1 68,100" />
      </g>

    </svg>

  </svg>

</body>
</html>
