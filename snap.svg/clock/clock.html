<!--          Author: Richard Myatt
              Date: 5 March 2019

              An example of an analog clock written using snap.svg based on a
              similar example in chapter 14 of 'SVG Essentials'
              by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/clock.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snap.svg - Analog Clock</title>
</head>
<body>

  <div id="header">
    <h1>Snap.svg - Analog Clock</h1>
  </div>


  <!-- provide an svg for snap to use -->
  <svg xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				id="clock"	width="250"	height="250"	viewBox="0	0	250	250">
		    <title>Snap.svg	Analog Clock</title>

  </svg>

  <div id="notes">
    <h3>Notes:</h3>

    <p>An example of an analog clock written using snap.svg based on a similar example in chapter 14 of 'SVG Essentials' by J. David Eisenberg.</p>

    <p>Please see accompanying code for details.</p>
  </div>

  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>-->
  <script src="../snap/snap.svg-min.js"></script>
  <script src="js/clock.js"></script>

</body>
</html>
