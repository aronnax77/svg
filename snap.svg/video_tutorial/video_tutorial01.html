              An example which shows the use of masks and patterns using snap.svg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/video_tutorial01.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snap.svg - Getting Started Tutorial</title>
</head>
<body>

  <h1>Snap.svg - masks and patterns</h1>

  <!-- include an svg with a pattern specification for use in our snap.svg -->
  <svg width="0" height="0">

    <pattern id="pattern"
              patternUnits="userSpaceOnUse" x="0" y="0"
              width="10" height="10" viewBox="0 0 10 10">

      <path d="M-5, 0, 10, 15 M0 -5, 15, 10"
            stroke="white" stroke-width="5" />

    </pattern>

  </svg>

  <svg id="svgout" width="400" height="300">
    <!-- build our new svg here with snap.svg -->
  </svg>

  <div id="notes">
    <h3>Notes:</h3>

    <p>This example is based on a part of the video tutorial 'Getting Started with Snap.svg' at https://www.youtube.com/watch?v=hyaiFapVOek and shows how patterns and masks can be used in snap.svg.</p>

    <p>Please see accompanying code for details.</p>
  </div>

  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>-->
  <script src="../snap/snap.svg-min.js"></script>
  <script src="js/video_tutorial01.js"></script>

</body>
</html>
