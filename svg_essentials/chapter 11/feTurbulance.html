                  An example of the use of the feTurbulence filter.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/feTurbulance.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG - feTurbulence demo</title>
</head>
<body>

  <h1>SVG - feTurbulence demo</h1>

  <svg width="500" height="250" viewBox="0 0 400 200"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink">
   <title>SVG - feTurbulence demo</title>

   <defs>

     <rect id="demo" x="50" y="30" width="100" height="100" />

      <filter id="turbulence">
         <feTurbulence
         type="turbulence"
         baseFrequency="0.125"
         numOctaves="2" />
       </filter>

     <filter id="noise">
       <feTurbulence
       type="fractalNoise"
       baseFrequency="0.125"
       numOctaves="2" />
     </filter>

   </defs>

   <!-- provide a white background -->
   <rect x="0" y="0" width="100%" height="100%"
     style="fill: #fff; stroke: none;" />

    <!-- render our demos -->
    <use xlink:href="#demo" filter="url(#turbulence)" />
    <use xlink:href="#demo" filter="url(#noise)" transform="translate(200, 0)"/>

    <!-- text captions -->
    <g text-anchor="middle" style="font-size: 0.9em; font-weight: bold;">
      <text x="100" y="180">type="turbulance"</text>
      <text x="300" y="180">type="fractalNoise"</text>
    </g>


 </svg>

</body>
</html>
