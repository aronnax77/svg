<!--          Author: Richard Myatt
              Date: 8 August 2018

              This example illustrates the use of nested svg elements and is
              based on an illustration in chapter 2 of "SVG Essentials" by
              J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/nested.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nested SVG's</title>
</head>
<body>

  <h1>Nested SVG's</h1>

  <br><br>

  <svg class="outer" width="300" height="300" viewBox="0 0 300 300">
    <title>Nested SVG's demo</title>
    <desc>An illustration of the use of nested SVG's</desc>

    <defs>
      <g id="bullseye">
        <circle cx="50" cy="50" r="40" style="stroke: none; fill: green;" />
        <circle cx="50" cy="50" r="20" style="stroke: none; fill: red;" />
        <line x1="10" y1="50" x2="90" y2="50" style="stroke: black; stroke-width: 5;" />
        <line x1="50" y1="10" x2="50" y2="90" style="stroke: black; stroke-width: 5;" />
      </g>
    </defs>

    <!-- provide a background to the main viewport -->
    <rect x="0" y="0" width="300" height="300"
     style="fill: #ddd; stroke: none" />

    <!-- display central image -->
    <svg x="100" y="100" width="100" height="100" viewBox="0 0 100 100">
      <use xlink:href="#bullseye" />
    </svg>

    <!-- display the left hand image -->
    <svg x="10" y="30" width="80" height="240" viewBox="0 0 100 100"
      preserveAspectRatio="xMinYMid slice">
      <use xlink:href="#bullseye" />
    </svg>

    <!-- display the right hand image -->
    <svg x="210" y="30" width="80" height="240" viewBox="0 0 100 100"
      preserveAspectRatio="xMaxYMid slice">
      <use xlink:href="#bullseye" />
    </svg>

  </svg>

</body>
</html>
