              Date: 10 August 2018

              The examples here show the SVG rectangle element and are based on
              material in chapter 3 of 'SVG Essentials' by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/rectangles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Rectangles</title>
</head>
<body>

  <h1>SVG Rectangles</h1>

  <br><br>

  <svg class="frame" width="480" height="240" viewBox="0 0 480 240">
    <title>SVG Rectangle demo</title>
    <desc>SVG Rectangle demo based on chapter 3 of SVG Essentials</desc>

    <!-- prepare a grid pattern for the background -->
    <defs>
      <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="20" height="20"
          style="fill: none; stroke: #ddd;"/>
      </pattern>
    </defs>

    <!-- split the area up visually into two parts -->
    <rect x="0" y="0" width="480" height="240"
      style="fill: #fff; stroke: blue; stroke-width: 4;" />
    <line x1="240" y1="0" x2="240" y2="240"
      style="stroke: blue;" />

    <!-- Example 1 -->
    <svg x="0" y="0" width="240" height="240" viewBox="0 0 240 240">
      <!-- draw the grid -->
      <rect x="0" y="0" width="240" height="240"
        style="fill: url(#grid)" />

      <!-- black interior, no outline -->
      <rect x="40" y="20" width="60" height="100" />

      <!-- no interior, black outline -->
      <rect x="140" y="20" width="60" height="80"
        style="fill: none; stroke: black;" />

      <!-- blue interior, thick semi-transparent red outline -->
      <rect x="40" y="140" width="40" height="60"
        style="fill: #0000ff; stroke: red; stroke-width: 7;
        stroke-opacity: 0.5;" />

      <!-- semi-transparent yellow interior, dashed green outline -->
      <rect x="140" y="140" width="60" height="40"
        style="fill: yellow; fill-opacity: 0.5; stroke: green; stroke-width: 2;
        stroke-dasharray: 5 2" />

      <!-- caption -->
      <text x="120" y="230"
        style="fill: darkred; text-anchor: middle;">Example 1</text>
    </svg>

    <!-- Example 2 -->
    <svg x="240" y="0" width="240" height="240" viewBox="0 0 240 240">

      <!-- draw the grid -->
      <rect x="0" y="0" width="240" height="240"
        style="fill: url(#grid)" />

      <!-- rx and ry equal, increasing -->
      <rect x="40" y="20" width="40" height="80" rx="5" ry="5"
        style="stroke: black; fill: none;" />

      <rect x="100" y="20" width="40" height="80" rx="10"
        style="stroke: black; fill: none;" />

      <rect x="160" y="20" width="40" height="80" ry="20"
        style="stroke: black; fill: none;" />

      <!-- rx and ry unequal -->
      <rect x="40" y="120" width="40" height="80" rx="20" ry="10"
        style="stroke: black; fill: none;" />

      <rect x="100" y="120" width="40" height="80" rx="10" ry="20"
        style="stroke: black; fill: none;" />

      <!-- caption -->
      <text x="120" y="230"
        style="fill: darkred; text-anchor: middle;">Example 2</text>
    </svg>

  </svg>

  <br><br>

  <div class="notes">
    <p>The examples above are based on those in chapter 3 of 'SVG Essentials' by J. David Eisenberg.  Please see accompanying code for each example.</p>
    <p>Please note that the grid has a spacing of 20 units square.</p>
  </div>

</body>
</html>
