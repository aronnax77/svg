<!--          Author: Richard Myatt
              Date: 16 August 2018

              A demonstration of how a shape can be shown within a cartesian
              system of coordinates based on an example in chapter 6 of
              'SVG Essentials' by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/cartesian.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cartesian coordinates</title>
</head>
<body>

  <h1>SVG - converting to cartesian coordinates</h1>

  <svg	width="220px"	height="220px"	viewBox="0	0	220	220"
		xmlns="http://www.w3.org/2000/svg">
    <title>Cartesian Coordinates Demo</title>

    <!-- prepare a grid pattern for the background -->
    <defs>
      <pattern id="grid" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="10" height="10"
          style="fill: #fff; stroke: #ddd;"/>
      </pattern>
    </defs>

    <g transform="translate(0, 200) scale(2, -2)">
      <!-- grid -->
      <rect x="0" y="0" width="110" height="110"
        style="fill: url(#grid); stroke: none;"/>

      <!-- texttual information -->
      <g style="stroke-dasharray: 2 2; stroke: black;">
        <line x1="40" y1="70" x2="40" y2="80" />
        <line x1="70" y1="70" x2="70" y2="80" />
        <line x1="40" y1="30" x2="40" y2="40" />
        <line x1="100" y1="30" x2="100" y2="40" />
      </g>

      <g transform="scale(1, -1) translate(0, -170)"
        style="fill: darkred; text-anchor: middle; font-size: 0.4em;">
        <text x="40" y="85">(40, 70)</text>
        <text x="70" y="85">(70, 70)</text>
      </g>

      <g style="fill: darkred; text-anchor: end; font-size: 0.4em;"
      transform="scale(1, -1) translate(0, -50)">
        <text x="35" y="25">(40, 40)</text>
        <text x="95" y="25">(100, 40)</text>
      </g>

      <!--	axes	-->
  		<line	x1="0"	y1="0"	x2="110"	y2="0"	style="stroke:	black;"/>
  		<line	x1="0"	y1="0"	x2="0"	y2="110"	style="stroke:	black;"/>

      <!--	trapezoid	-->
  		<polygon	points="40	40,	100	40,	70	70,	40	70"
  						style="fill:	gray;	stroke:	black;"/>
    </g>
  </svg>

  <div class="notes">
    <p>This is an example of coordinate transformation and in particular transformation to a cartesian system of coordinate and is based on a similar example in chapter 6 of 'SVG Essentials' by J. David Eisenberg.</p>

    <p>Please see accompanying code.</p>
  </div>

</body>
</html>
