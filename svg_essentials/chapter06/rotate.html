<!--          Author: Richard Myatt
              Date: 17 August 2018

              A demonstration of the use of the svg rotate transform based on
              an example in chapter 6 of 'SVG Essentials' by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/rotate.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG rotation</title>
</head>
<body>

  <h1>SVG rotation demo</h1>

  <!-- the svg -->
  <svg	width="200px"	height="200px"	viewBox="0	0	100	100"
   xmlns="http://www.w3.org/2000/svg">
   <title>SVG Rotation Demo</title>

   <!-- prepare a grid pattern for the background -->
    <defs>
      <pattern id="grid" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="10" height="10"
          style="fill: #fff; stroke: #ddd;"/>
      </pattern>
    </defs>

    <!-- apply grid -->
    <rect x="0" y="0" width="100" height="100"
      style="fill: url(#grid);" />

    <!--	center	of	rotation	-->
    <circle	cx="50"	cy="50"	r="3"	style="fill:	black;"/>

    <!--	non-rotated	arrow	-->
    <g	id="arrow"	style="stroke:	black;">
    				<line	x1="60"	y1="50"	x2="90"	y2="50" />
    				<polygon	points="90	50,	85	45,	85	55" />
    </g>

    <!--	rotated	around	center	point	-->
    <use	xlink:href="#arrow"	transform="rotate(60 50 50)" />
    <use	xlink:href="#arrow"	transform="rotate(-90,	50,	50)" />
    <use	xlink:href="#arrow"	transform="rotate(-150,	50,	50)" />
  </svg>

  <div class="notes">
    <p>A basic demonstration of using the transform rotate.  This example is based on a similar example in chapter 6 of 'SVG Essentials' by J. David Eisenberg.</p>

    <p>Please see accompanying code.</p>
  </div>

</body>
</html>
