<!--      Author: Richard Myatt
          Date: 23 August 2018

          An example of using a radial gradient in an svg image
          based on a similar example in chapter 8 of 'svg
          Essentials' by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/radial_gradient.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Radial Gradient</title>
</head>
<body>

  <h1>SVG Radial Gradient</h1>

  <svg width="420" height="200" viewBox="0 0 210 100"
    xmlns="http://www.w3.org/2000/svg">
    <title>SVG Radial Gradient demo</title>

    <defs>
      <radialGradient id="three_stops">
        <stop offset="0%" style="stop-color: #f96" />
        <stop offset="50%" style="stop-color: #9c9" />
        <stop offset="100%" style="stop-color: #906" />
      </radialGradient>

      <radialGradient id="center_at_origin"
        xlink:href="#three_stops"
        cx="0%" cy="0%" r="141%" />

    </defs>

    <rect x="0" y="0" width="100" height="100"
      style="fill: url(#three_stops); stroke: #000" />

    <rect x="110" y="0" width="100" height="100"
      style="fill: url(#center_at_origin); stroke: #000" />

  </svg>

  <div class="notes">
    <p>An example of the use of a radial gradient based on a similar example in chapter 8 of 'SVG Essentials' by J. David Eisenberg.</p>

    <p>Please see accompanying code.</p>
  </div>

</body>
</html>
