<!--           Author: Richard Myatt
              Date: 26 August 2018

              An example of the use of vertical text in SVG taken from a similar
              example in chapter 9 of 'SVG Essentials' by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/vertical_text.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG vertical text</title>
</head>
<body>

  <h1>SVG vertical text</h1>

  <svg width="300" height="200" viewBox="0 0 300 200"
    xmlns="http://www.w3.org/2000/svg">
    <title>SVG vertical text</title>

  <rect x="0" y="0" width="300" height="200"
    style="fill: #fff; stroke: #000;" />

  <!-- use rotation -->
  <text	x="50"	y="20"	transform="rotate(90,50,20)">Rotated	90</text>

  <!-- use writing-mode tb -->
  <text	x="90"	y="20"	style="writing-mode:	tb;">Writing	Mode tb</text>

  </svg>

  <div class="notes">
    <p>A demonstration of the use of vertical text in SVG taken from a similar example in chapter 9 of 'SVG Essentials' by J. David Eisenberg.</p>

    <p>Please see accompanying code.</p>
  </div>

</body>
</html>
