            example in chapter 12 of 'SVG Essentials' by J.
            David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/animate_colour.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Animate Colour</title>
</head>
<body>

  <h1>SVG Animate Colour</h1>

  <svg width="300" height="300" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <title>Colour animation demo</title>

    <!-- put a white background on the canvas -->
    <rect x="0" y="0" width="100" height="100"
      style="fill: #fff; stroke: none;" />

    <!-- render a circle to demonstrate the animation -->
    <circle	cx="50"	cy="50"	r="40"
								style="fill:	#ff9;	stroke:	gray;	stroke-width:	3;">
  		<animate	attributeName="fill"
  				begin="2s"	dur="4s"	from="#ff9"	to="red"	fill="freeze"/>
  		<animate	attributeName="stroke"
  				begin="2s"	dur="4s"	from="gray"	to="blue"	fill="freeze"/>
    </circle>

  </svg>

  <div class="notes">
    <p>An example of animating colours in an SVG image.  This is based on a similar example in chapter 12 of 'SVG Essentials' by J. David Eisengerg.</p>

    <p>Please see accompanying code.</p>
  </div>

</body>
</html>
