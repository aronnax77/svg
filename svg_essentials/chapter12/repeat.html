<!--        Author: Richard Myatt
            Date: 29 August 2018

            A SMIL animation which uses repeeatCount and repeatDur
            based on a similar example in chapter 12 of 'svg
            Essentials' by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/repeat.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG repeatCount and repeatDur</title>
</head>
<body>

  <h1>SVG repeatCount and repeatDur</h1>

  <svg width="450" height="180" viewBox="0 0 300 120"
    xmlns="http://www.w3.org/2000/svg">
    <title>repeatCount and repeatDur animation demo</title>

    <circle	cx="60"	cy="60"	r="30"	style="fill:	none;	stroke:	red;">
  		<animate	attributeName="cx"	attributeType="XML"
  				begin="0s"	dur="5s"	repeatCount="2"
  				from="60"	to="260"	fill="freeze"/></circle>

    <circle	cx="260"	cy="90"	r="30"	style="fill:	#ccf;	stroke:	black;">
    		<animate	attributeName="cx"	attributeType="XML"
    				begin="0s"	dur="5s"	repeatDur="8s"
    				from="260"	to="60"	fill="freeze"/>
    </circle>

  </svg>

</body>
</html>
