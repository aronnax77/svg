            A demonstration of the use of the SVG set tag based on
            an example in chapter 12 of 'SVG Essentials' by J. David
            Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/set.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG set demo</title>
</head>
<body>

  <h1>SVG set demo</h1>

  <svg width="300" height="300" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <title>set tag demo</title>

    <!-- put a white background on the canvas -->
    <rect x="0" y="0" width="100" height="100"
      style="fill: #fff; stroke: none;" />

      <circle	cx="50"	cy="50"	r="40"	style="fill:	#ff9;	stroke:	gray;">
  		<animate	id="c1"	attributeName="r"	attributeType="XML"
  				begin="0s"	dur="4s"	from="30"	to="0"	fill="freeze"/>
    </circle>

    <text	text-anchor="middle"	x="50"	y="50"	style="visibility:
    hidden; fill: darkred;">
    		<set	attributeName="visibility"	attributeType="CSS"
    				to="visible"	begin="4.5s"	dur="1s"	fill="freeze"/>
    		All	gone!
    </text>

  </svg>

  <div class="notes">
    <p>A demonstration of the <strong>set tag</strong> to display static elements in those cases where no other animation is required.  This example is based on a similar example in chapter 12 of 'SVG Essentials' by J. David Eisenberg.</p>

    <p>Please see accompanying code.</p>
  </div>

</body>
</html>
