<!--        Author: Richard Myatt
            Date: 29 August 2018

            An example of how SVG SMIL animations can be
            synchronised based on a similar example from chapter 12
            of 'SVG Essentials' by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/sync.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG synchronized animation</title>
</head>
<body>

  <h1>SVG synchronised animation</h1>

  <svg width="450" height="360" viewBox="0 0 150 120"
    xmlns="http://www.w3.org/2000/svg">
    <title>Synchronized animation demo</title>

    <circle	cx="60"	cy="60"	r="30"	style="fill:	#f9f;	stroke:	gray;">
		<animate	id="c1"	attributeName="r"	attributeType="XML"
				begin="0s"	dur="4s"	from="30"	to="10"	fill="freeze"/>
    </circle>

    <circle	cx="120"	cy="60"	r="10"	style="fill:	#9f9;	stroke:	gray;">
    		<animate	attributeName="r"	attributeType="XML"
    				begin="c1.end"	dur="4s"	from="10"	to="30"	fill="freeze"/>
    </circle>

  </svg>

</body>
</html>
