<!--          Author: Richard Myatt
              Date: 1 September 2018

              A SMIL animation example showing the use of the
              values attribute.  Based on a similar example in
              chapter 12 of 'SVG Essentials' by J. David Eisenberg.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/values.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG values demo</title>
</head>
<body>

  <h1>SVG Animate Colour</h1>

  <svg width="300" height="300" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <title>Colour animation demo</title>

    <!-- put a white background on the canvas -->
    <rect x="0" y="0" width="100" height="100"
      style="fill: #fff; stroke: none;" />

    <!-- render a circle to demonstrate the animation -->
    <circle	cx="50"	cy="50"	r="40"
			style="fill:	#999;	stroke:	#000;	stroke-width:	3;">
      <animate	attributeName="fill" repeatCount="2"
				begin="1s"	dur="6s"	values="#ff9;#99f;#f99;#9f9;#f00;#0f0;#00f;"
				fill="freeze"/>
    </circle>

    </svg>

    <div class="notes">
      <p>An example of how the values attribute can be used.  When values are specified and 'from' and 'to' attributes are ignored.</p>

      <p>This example is based on a similar example in chapter 12 of 'SVG Essentials' by J. David Eisenberg.</p>

      <p>Please see accompanying code.</p>
    </div>


</body>
</html>
